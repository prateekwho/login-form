<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form using Bootstrap</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <form class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center rounded bg-white shadow p-5">
                <h3 id="prateek" class="text-dark fw-bolder fs-4 mb-2">Sign In</h3>
                <div class="fw-normal text-muted mb-4">
                    New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="mt-2 text-end">
                    <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                  </div>
                  <button class="btn btn-primary our_button w-100 my-4">Continue</button>
                  <div class="text-center text-muted text-uppercase mb-3">or</div>
                  <a href="#" class="btn btn-light login_with w-100 mb-3">
                    <img src="images/google-icon.svg" class="img-fluid me-3">Continue with Google
                  </a>
                  <a href="#" class="btn btn-light login_with w-100 mb-3">
                    <img src="images/facebook-icon.svg" class="img-fluid me-3">Continue with facebook
                  </a>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
